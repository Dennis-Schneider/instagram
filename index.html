<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="render()">
    <header></header>
    <section id="storys"></section>
    <section id="posts">
      <div class="post">
        <div class="post-header">
          <div class="post-header-l"></div>
          <div class="post-header-m"></div>
          <div class="post-header-r"></div>

        <div class="post-btns">
          <div class="post-btn-l"></div>
          <div class="post-btn-c"></div>
          <div class="post-btn-m"></div>
          <div class="post-btn-b"></div>
        </div>
        <div class="post-likes"></div>
        <div class="post-copy"></div>
        <div class="post-comments"></div>
        <div class="post-footer"></div>
      </div>
    </section>

</html>
